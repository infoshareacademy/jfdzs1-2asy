<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Łapacz popcornu</title>
    <link rel="Shortcut icon" href="images/popcorn.png">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div id="game">
        <div id="gameCount">3</div>
        <div id="gameBackground"></div>
        <div class="statusBar">
            <div class="teethBox">
                <div class="tooth"><img src="images/tooth.png" alt="tooth"></div>
                <div class="tooth"><img src="images/tooth.png" alt="tooth"></div>
                <div class="tooth"><img src="images/tooth.png" alt="tooth"></div>
            </div>
            <div class="score">Score: <span id="score">0</span></div>
            <div class="timer">Time: <span id="timer">120</span> sec</div>
        </div>
        <div id="gameArea"></div>
        <div id="player"></div>
        <div class="statics">
            <h3 class="yourScore">Twój wynik to: <span id="yourScore">-</span></h3>
            <h1>Najlepsze wyniki: </h1>
            <div id="topTenList">
            </div>
            <div class="staticsPlayagain">Zagraj jeszcze raz</div>
        </div>
    </div>
